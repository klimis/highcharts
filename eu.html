<!DOCTYPE html>
<html class="eui-t-eui-legacy" lang="en" data-critters-container>
  <head>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <script
      defer
      src="https://impact.coin-dev.eu/load.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <div style="text-align: center; margin-bottom: 1rem" class="main">
      <h1 id="indicator"></h1>
    </div>
    <figure class="highcharts-figure">
      <select id="series-selector">
        <option value="none">Select additional series...</option>
        <option value="italy">Italy</option>
        <option value="portugal">Portugal</option>
        <option value="denmark">Denmark</option>
        <option value="eu27" selected>Eu27</option>
      </select>
      <button id="reset-zoom">Reset Zoom / Chart</button>
      <div id="container"></div>
      <p class="highcharts-description">
        Select an area by dragging across the lower chart
      </p>
    </figure>
    <div id="container"></div>
    <script type="application/json">
      {
        "service": "charts",
        "version": "2.0",
        "custom": ["js/md.js","css/md.css"]
      }
    </script>
  </body>
</html>
